{% if teachers_list %}
    <table border="1px">
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Tel</th>
          <th>🗑️</th>
          <th>🖉</th>
        </tr>
        {% for teacher in teachers_list %}
            <tr>
              <td> {{ teacher.id }}</td>
              <td> {{ teacher.first_name }}</td>
              <td> {{ teacher.last_name }}</td>
              <td> {{ teacher.email }}</td>
              <td> {{ teacher.telephone }}</td>
              <td> <a href="{% url 'teachers:edit' teacher.id %}">EDIT</a></td>
              <td> <a href="{% url 'teachers:delete' teacher.id %}">DELETE</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>Sorry, list is empty</p>
{% endif %}
